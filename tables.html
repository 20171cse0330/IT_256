<html>
<head>
<title>HTML table Colspan/Rowspan</title>
</head>
<body bgcolor="cyan">
<table border="1">
<tr>
<th>coloumn 1</th>
<th>coloumn 2</th>
<th>coloumn 3</th>
</tr>
<tr>
<td rowspan="2">row 1 cell 1</td>
<td>row 1 cell 2</td>
<td>row 1 cell 3</td>
</tr>
<tr>
<td>row 2 cell 2</td>
<td>row 2 cell 3</td>
</tr>
<tr>
<td colspan="3">row 3 cell 1</td>
</tr>
</table>
</body>
</html>
